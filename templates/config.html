{% extends 'base.html' %}

{% block title %}Proxy and Cookies Config{% endblock %}

{% block content %}
    <h2>Proxy and Cookies Configuration</h2>
    <form method="POST" action="{{ url_for('config') }}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="api_key">API Key TMProxy:</label>
            <input type="text" class="form-control" id="api_key" name="api_key" value="{{ api_key }}" required>
        </div>
        <div class="form-group">
            <label for="cookies_file">Cookies Account Facebook (JSON File):</label>
            <input type="file" class="form-control-file" id="cookies_file" name="cookies_file" accept=".json">
        </div>
        <button type="submit" class="btn btn-primary">Save Configuration</button>
    </form>
{% endblock %}
