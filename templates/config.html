<!DOCTYPE html>
<html>
<head>
    <title>Facebook Spam Comment - Config</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Facebook Spam Comment</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/config">Config</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/spammer">Spammer</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Config Page</h1>
        <form method="POST" enctype="multipart/form-data" class="mb-5">
            <div class="form-group">
                <label for="api_key">API Key:</label>
                <input type="text" class="form-control" id="api_key" name="api_key" value="{{ data.api_key if data else '' }}">
            </div>
            <div class="form-group">
              <label for="cookie">Cookie: {{ data.cookie if data else '' }}</label>
              <input type="file" class="form-control-file" id="cookie" name="cookie">
          </div>
            <div class="form-group">
                <label for="groups">Groups:</label>
                <textarea class="form-control" id="groups" name="groups" rows="5">{{ data.groups if data else '' }}</textarea>
            </div>
            <div class="form-group">
                <label for="comment">Comment:</label>
                <textarea class="form-control" id="comment" name="comment" rows="5">{{ data.comment if data else '' }}</textarea>
            </div>

            <img src="{{ data.image if data else '' }}" alt="" width="200px">

            <div class="form-group">
                <label for="image">Image: {{ data.image if data else '' }}</label>
                <input type="file" class="form-control-file" id="image" name="image">
            </div>
            <div class="form-group">
                <label for="total_comment">Total Comment:</label>
                <input type="number" class="form-control" id="total_comment" name="total_comment" value="{{ data.total_comment if data else '' }}">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
