<nav>
    <ul class="pagination">
        {% if page > 1 %}
        <li><a class="pagination-link" href="#" data-page="{{ page-1 }}">&laquo;</a></li>
        {% else %}
        <li class="disabled"><a href="#">&laquo;</a></li>
        {% endif %}

        {% for i in range(1, total_rows//size + 2) %}
        {% if i == page %}
        <li class="active"><a href="#">{{ i }}</a></li>
        {% else %}
        <li><a class="pagination-link" href="#" data-page="{{ i }}">{{ i }}</a></li>
        {% endif %}
        {% endfor %}

        {% if page < total_rows//size + 1 %}
        <li><a class="pagination-link" href="#" data-page="{{ page+1 }}">&raquo;</a></li>
        {% else %}
        <li class="disabled"><a href="#">&raquo;</a></li>
        {% endif %}
    </ul>
</nav>
